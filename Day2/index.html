<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallary</title>
    <style>
        h1 {
            text-align: center;
        }

        video {
            height: 200px;
            width: auto;
        }
    </style>

</head>

<body>
    <center>
        <table cellspacing="10">
            <tr>
                <td colspan="3">
                    <caption>
                        <h1>Video Gallary</h1>
                    </caption>
                </td>
            </tr>
            <tr>
                <td> <video autoplay muted loop src="./Videos/v1.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
                <td> <video autoplay muted loop src="./Videos/v2.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
                <td> <video autoplay muted loop src="./Videos/v3.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
            </tr>
            <tr>
                <td> <video autoplay muted loop src="./Videos/v4.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
                <td> <video autoplay muted loop src="./Videos/v5.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
                <td> <video autoplay muted loop src="./Videos/v6.mp4" frameborder="0" allowfullscreen></video></video>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <h1>Footer</h1>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
